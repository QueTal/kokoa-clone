<!DOCTYPE html>
<html lang="ko">
  <!-- 사이트의 주된 언어가 한국어인지 영어인지 검색엔진에게 알려주는 것 -->
  <head>
    <!-- head 태그는 보이지 않는 사이트의 설정들을 바꿔준다 -->
    <!-- 탭에서의 이미지 설정가능 -->
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico"
    />
    <title>Home - My first website</title>
    <!-- description attribute 구글이 검색할 떄 찾는 것 -->
    <meta content="This is keybomb" name="decsription" />
    <mata charset="utf-8" />
    <!-- 
      메타 태그는 부가적인 정보라는 뜻 
    -->
  </head>
  <body>
    <h1>Hello!</h1>
    <a href="http://www.google.com" target="_blank"> google </a>
  </body>
</html>

<!-- 
  카카오톡에 링크 공유할 때 이미지랑 설명은 
  og:image og:description이 보인 결과 
  이것 또한 meta 태그로 지정 가능 
-->
