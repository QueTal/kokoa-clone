<!DOCTYPE html>
<html lang="ko">
  <!-- 사이트의 주된 언어가 한국어인지 영어인지 검색엔진에게 알려주는 것 -->
  <head>
    <!-- head 태그는 보이지 않는 사이트의 설정들을 바꿔준다 -->
    <!-- 탭에서의 이미지 설정가능 -->
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico"
    />
    <title>Home - My first website</title>
    <!-- description attribute 구글이 검색할 떄 찾는 것 -->
    <meta content="This is keybomb" name="decsription" />
    <mata charset="utf-8" />
    <!-- 
      메타 태그는 부가적인 정보라는 뜻 
    -->
  </head>
  <body>
    <h1>Hello!</h1>
    <a href="http://www.google.com" target="_blank"> google </a>
    <form>
      <!-- 
        label의 for attribute와 input의 id가 동일하면 둘이 연결됨
      -->
      <label for="profile"> Profile Photo </label>
      <input id="profile" type="date" />
      <input required placeholder="Nmae" type="text" />
    </form>
  </body>
</html>

<!-- 
  카카오톡에 링크 공유할 때 이미지랑 설명은 
  og:image og:description이 보인 결과 
  이것 또한 meta 태그로 지정 가능 

  div tag : 박스, 상하로 배치됨
  semantic : 문서를 보기만 해도 그 의미를 짐작할 수 있는 것
  header, main, footer 은 모두 div와 바꿔도 되지만 semantic 하진 않음.
  따라서 div는 non-semantic tag 의미 없는 박스임
  span은 짧은 텍스트를 위한 것

-->
